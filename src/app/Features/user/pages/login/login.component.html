<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
  
      <form (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email Address</label>
          <input type="email" id="email" [(ngModel)]="email" name="email"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
  
        <!-- Password -->
        <div class="mb-4 relative">
          <label for="password" class="block text-gray-700">Password</label>
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          
          <!-- Eye icon for show/hide password -->
          <button type="button" (click)="togglePassword()" class="absolute right-2 top-10 text-gray-600">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
  
        <!-- Forgot Password -->
        <div class="flex justify-between text-sm text-gray-600">
          <a href="#" class="hover:underline">Forgot password?</a>
        </div>
  
        <!-- Login Button -->
        <button type="submit"
          class="w-full mt-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:opacity-90 transition">
          Login
        </button>
  
        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
          Do not have an account? <a href="#" class="text-blue-500 hover:underline">Create new account</a>
        </p>
      </form>
    </div>
  </div>
